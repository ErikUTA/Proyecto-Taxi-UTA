<ion-header class="toolbar">
  <ion-toolbar>
    <ion-title>
      <strong class="Title">
        Registro de viajes
      </strong>
      <ion-icon (click)="cerrarSesion()" name="log-out-outline" style="float: right; width: 30px; height: 30px; color: goldenrod;"></ion-icon>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ioncontent">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de viajes</ion-title>
      <ion-icon (click)="cerrarSesion()" name="log-out-outline" style="float: right; width: 30px; height: 30px; color: goldenrod;"></ion-icon> 
    </ion-toolbar>
  </ion-header>



  <div class="mapa" id="map"></div>  

  

    <ion-card style="margin: 10px; padding: 5px; --ion-background-color: rgba(0, 0, 0, 0.712);">
      
      <form (ngSubmit)="altaViaje(forma)" #forma="ngForm">
        <ion-item style="color: white; background: gray;">
          <ion-label class="font-weight-bolder" position="floating">Origen</ion-label>
          <ion-input required [(ngModel)]="viaje.origenChofer" name="origenChofer"></ion-input>
        </ion-item>
        <ion-item style="color: white; background: gray;">
          <ion-label class="font-weight-bolder" position="floating">Destino</ion-label>
          <ion-input required [(ngModel)]="viaje.destinoChofer" name="destinoChofer"></ion-input>
        </ion-item>
        <ion-item style="color: white; background: gray;">
          <ion-label class="font-weight-bolder" position="floating">Cantidad</ion-label>          
          <ion-input required [(ngModel)]="viaje.cobroChofer" name="cobroChofer"></ion-input>          
        </ion-item>
        <ion-item style="color: white; background: gray;">
          <ion-label class="font-weight-bolder" position="floating">Rutas recorridas</ion-label>
          <ion-input required [(ngModel)]="viaje.ubicacionesChofer" name="ubicacionesChofer"></ion-input>
        </ion-item>
        <ion-item style="color: white; background: gray;">
          <ion-label class="font-weight-bolder" position="floating">Pasajeros por viaje</ion-label>
          <ion-input required [(ngModel)]="viaje.pasajerosChofer" name="pasajerosChofer"></ion-input>
        </ion-item>
        <ion-button class="mt-3" expand="block" color="primary" (click)="altaViaje(forma)">Registrar viaje</ion-button>
      </form>

    </ion-card>  

  <hr style="height: 40px">

  
</ion-content>

<ion-tabs style="max-height: 50px; top: auto;">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="Tab1()">              
      <ion-label><ion-icon name="earth-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>                      
    </ion-tab-button>

    <ion-tab-button (click)="Tab2()">              
      <ion-label><ion-icon name="car-sport-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="Tab3()">    
      <ion-label><ion-icon name="book-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
