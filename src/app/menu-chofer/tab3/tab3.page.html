<ion-header class="toolbar">
  <ion-toolbar>
    <ion-title>
      <strong class="Title">
        Reportes generales
      </strong>
      <ion-icon (click)="cerrarSesion()" name="log-out-outline"
        style="float: right; width: 30px; height: 30px; color: goldenrod;"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ioncontent">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportes generales</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let viajeFecha of viajeChoferService.viajeChofer" style="padding: 5px; background-color: rgba(0, 0, 0, 0.644); color: rgb(214, 213, 213);">
    <h3>
      Fecha: {{viajeFecha.fechaViaje}}
    </h3>
    <h3>
      Hora: {{viajeFecha.horaViaje}} horas
    </h3>
    <h3>
      Cobro: ${{viajeFecha.cobroChofer}}.00
    </h3>
    <h3>        
      Ubicaci√≥n: {{viajeFecha.ubicacionesChofer}}
    </h3>
    <h3>
      Pasajeros: {{viajeFecha.pasajerosChofer}}
    </h3>     
  </ion-card>  

  <hr style="height: 40px">

  
</ion-content>

<ion-tabs style="max-height: 50px; top: auto;">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="Tab1()">              
      <ion-label><ion-icon name="earth-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>                      
    </ion-tab-button>

    <ion-tab-button (click)="Tab2()">              
      <ion-label><ion-icon name="car-sport-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="Tab3()">    
      <ion-label><ion-icon name="book-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
